{% for event in events %}
<div class="card bg-light mb-4" style="max-width: 18rem;">
    <div class="card-header">{{event.date}} Uhr</div>
    <div class="card-body">
      <h5 class="card-title">{{event.name}}</h5>
      <p class="card-text">{{event.description}}</p>
      <!-- Button trigger modal -->    
      <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#exampleModal">
            <a class="text-muted">Einheit: {{event.unit}}</button></a>
        </button>
     
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                {% for unit in units %}
                {% if unit.id == event.unit.id %}
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Besuche uns</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="card-text">{{unit.name}}</p>
                    <p class="card-text">{{unit.street}} {{unit.housenumber}}</p>
                    <p class="card-text">{{unit.postcode}} {{unit.place}}</p>
                </div> 
                {% endif %}
                {% endfor %} 
            </div>     
        </div>
    </div>
</div>
           
        </div>
    </div>

  </div>
{% endfor %}
