{% extends 'general/main.html' %}
{% load static %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="10000">
                    <div class="card bg-light mb-4" style="text-align: center; width: 90;">
                        <div class="card-header">Startseite</div>
                        <div class="card-body">
                            <p class="card-text">Hier findest du alle aktuellen informationen.<p>
                                
                            <p class="card-text"><small class="text-muted">was created by DerZander</small></p>
                        </div>
                        </div>
                </div>
                {% if news %}
                    {% for new in news %}
                        <div class="carousel-item" data-interval="10000">
                            <div class="card bg-light mb-4" style="text-align: center;">
                                <div class="card-header">{{new.name}}</div>
                                <div class="card-body">
                                    <p class="card-text">{{new.message}}</p>
                                    <p class="card-text"><small class="text-muted">{{new.published}}</small></p>
                                </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
    
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </div>
</div>
 {% endblock %}
